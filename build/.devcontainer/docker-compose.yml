version: '3'

services:
  frontend:
    container_name: frontend
    build:
      context: .
      dockerfile: ../node/Dockerfile
    volumes:
      - type: bind
        source: "../../"
        target: "/app"
        consistency: cache
    command:
      /bin/sh -c "while sleep 1000; do :; done"
      /bin/bash
    ports:
      - 3000:3000
    tty: true